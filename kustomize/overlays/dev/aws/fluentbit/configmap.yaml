#--------------------------------------------------------------
# ConfigMap
# https://kubernetes.io/ja/docs/concepts/configuration/configmap/
# https://docs.aws.amazon.com/ja_jp/AmazonCloudWatch/latest/monitoring/Container-Insights-setup-logs-FluentBit.html#Container-Insights-FluentBit-setup
