apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-cluster-info
data:
  cluster.name: "k3d-local-cluster"
  http.server: "On"
  http.port: "2020"
  read.head: "Off"
  read.tail: "Off"
  logs.region: "ap-northeast-1 -n amazon-cloudwatch"
