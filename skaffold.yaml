apiVersion: skaffold/v2beta11
kind: Config
metadata:
  name: kustomize-templates
deploy:
  kustomize:
    paths:
    - kustomize/overlays/development/namespace
    - kustomize/overlays/development/nginx1
    - kustomize/overlays/development/nginx2
    - kustomize/overlays/development/aws/s3
    - kustomize/overlays/development/db/mysql
    - kustomize/overlays/development/db/postgres
